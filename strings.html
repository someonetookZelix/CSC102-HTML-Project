<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="main.css">
    <script src="code.js"></script>
</head>
<body>
    <header>
        <!-- Title -->
        <h1 id="heading" style="font-family:Helvetica">Welcome to the Palindrome Checker</h1>
        <!-- Prompt Button -->
        <button onclick="checkWord();">Press me to enter a word</button>

        <p>If you would like to see a secret message, please fill out the details below</p>
        <!-- Create Form Input Boxes -->
        <form id="myForm" action="" method="post">
            <label for="name1">First Name:</label>
            <input type="text" id="name1" name="name1">
        </br>
            <label for="name2">Last Name:</label>
            <input type="text" id="name2" name="name2">
        </br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">
        </br>
        <!-- Submit Form Button -->
            <button type="submit" onclick="submitForm();">Submit</button>
        </form>
        <p>
            <!-- Image -->
            <img id="picture" src="palindrome.png">
        </p>
    </header>
</body>
</html>
